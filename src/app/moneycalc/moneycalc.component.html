<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="header">
  <h3 class="title">FX calculator</h3>
</div>

<form class="container padding-top-20" name="calForm">
  <div class="row">
    <div class="col-sm-5 col-lg-5 col-md-5 col-xs-12">
      <select class="form-control" name="exchange-rate-from-country" [(ngModel)]="selecectedsender" (change)="changeSenderCountry()">
        <option value="From Country" hidden disabled>From Country</option>
        <option *ngFor="let scountry of countryList" [ngValue]="scountry.code">{{scountry.name}}</option>
      </select>
    </div>
    <div class="col-sm-2 col-lg-2 col-md-2 col-xs-12"></div>
    <div class="col-sm-5 col-lg-5 col-md-5 col-xs-12">
      <select class="form-control" name="exchange-rate-to-country" [(ngModel)]="selecectedreceiver" (change)="changeReceiverCountry()">
        <option value="To Country" hidden disabled>To Country</option>
        <option *ngFor="let rcountry of countryList" value={{rcountry.code}}>{{rcountry.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class=" text-center">
      <span class="error-msg" *ngIf="countryFlag">Select both Sender and Receiver Country.</span>
    </div>
  </div>
  <div class="padding-top-20"></div>
  <div class="row">
    <div class="col-sm-5 col-lg-5 col-md-5 col-xs-12">
      <div class="input-group">
        <input class="form-control" name="exchange-rate-send-amount" type="number" placeholder="Send Amount" [(ngModel)]="sendAmt"
          (change)="sendAmountEvent()" />
        <div class="input-group-addon">{{sendCurrency}}</div>
      </div>
      <span class="error-msg" *ngIf="sendamtInvalid">Amount is required/invalid.</span>
    </div>
    <div class="col-sm-2 col-lg-2 col-md-2 col-xs-12 text-center">
      <i class="fas fa-arrows-alt-h exchange-rate-arrows"></i>
    </div>
    <div class="col-sm-5 col-lg-5 col-md-5 col-xs-12">
      <div class="input-group">
        <input class="form-control" name="exchange-rate-receive-amount" type="number" placeholder="Receive Amount" [(ngModel)]="recvAmt"
          (change)="recvAmountEvent()" />
        <div class="input-group-addon">{{receiveCurrency}}</div>
      </div>
      <span class="error-msg" *ngIf="recAmtInvalid">Amount is required/invalid.</span>
    </div>
  </div>
  <div class="row">
      <div class=" text-center">
        <label>Exchange rate : {{exrate}}</label>
      </div>
  </div>
  <div class="padding-top-20"></div>
</form>
